<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View beginner</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <button class="btn btn-primary" @click="a++">a++</button>
        <button class="btn btn-primary" @click="b++">a++</button>
        <!-- {{ compA }}
        {{ compB }} -->
        {{ methA() }}
        {{ methB() }}
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            a: 0,
            b: 0
        },
        computed: {
            compA: function() {
                console.log('CompA was changed');
                return this.a;
            },
            compB: function() {
                console.log('CompB was changed');
                return this.b;
            }
        },
        methods: {
            methA: function() {
                console.log('MethA was changed');
                return this.a;
            },
            methB: function() {
                console.log('MethB was changed');
                return this.b;
            }
        }
    })
</script>

</html>
